<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in JavaScript</title>
</head>
<body>
    <h2>Object in JavaScript</h2>
    <p id="object"></p>
    <script>
        //create an object
        const car = {type:"BMW", Model:"5000", Weight:800, color:"red"};
        //Disply some data from object
        document.getElementById("object").innerHTML="The Car type is " + car.type;
    </script>
</body>
</html>
